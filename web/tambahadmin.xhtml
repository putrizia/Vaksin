<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tambah Admin Baru</title>
    </h:head>
    <h:body>
        <b:container style="width: 50%">
            <h:form style="padding-top: 100px">
                Username <b:inputText value="#{adminLogin.username}"><br/>
                    <f:facet name="prepend">
                        <span class="glyphicon glyphicon-user"></span>
                    </f:facet>
                </b:inputText>
                Password <b:inputText value="#{adminLogin.password}"><br/>
                    <f:facet name="prepend">
                        <span class="glyphicon glyphicon-lock"></span>
                    </f:facet>
                </b:inputText>   
                <h:commandButton value="Tambah" action="#{adminLogin.save_admin()}"/>
            </h:form>
        </b:container>
        <br/>
    </h:body>
</html>
